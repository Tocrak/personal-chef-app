<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal Chef</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div class="header">
            <h1>Welcome to Personal Chef!</h1>
            <h5>Proof of Concept</h5>
        </div>
        
        <div class="main-menu">
            <button class="main-menu-button" v-on:click="enableModal('submit_info')">Create Week Menu</button>

            <button class="main-menu-button" v-on:click="enableModal('update_password')">Update Password</button>
    
            <button class="main-menu-button" v-on:click="enableModal('delete_account')">Delete Account</button>

            <button class="main-menu-button" v-on:click="sendRequest('logout')">Log Out</button>
        </div>


        <div class="week-menu">
            <div class="day-menu" v-for="(day, day_name) in week_menu" 
                 v-bind:class="(current_day===day_name)?'current-day':''">
                <h3>{{ day_name.toUpperCase() }}:</h3>
                <div>
                    <div class="menu-item" v-for="item in day">
                        <span>Name:</span> {{ item.name }}<br>
                        <span>Calories:</span> {{ item.calories }}<br>
                </div>
                </div><br>
            </div><br><br><br>
        </div>
        
    
        <modal v-if="modal_active" 
        v-bind:modal_type="modal_type" 
        v-bind:modal_error_text="server_error_response" 
        v-on:close="modal_active = false" 
        v-on:button_action="sendRequest"
        v-on:empty_fields="server_error_response = 'Fill empty fields'">
        </modal>

    </div>
	<script src="https://unpkg.com/vue"></script>
    <script src="modal.js"></script>
	<script src="app.js"></script>
</body>
</html>
